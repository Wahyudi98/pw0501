<html>
	<head><title>Pendaftaran</title></head>
	<body>
	<table border="4" bgcolor="4dffa6" align="center" height="500" width="400" cellpadding="20">
	<tr>
	<td>
	<b><font color="black" size="10"> Mendaftar </font></b>
	<p> Gratis, untuk pelajar </p>
	<input type="text" Name="nama" size="46" placeholder="Nama Lengkap"><br><br>
	<input type="text" Name="email" size="46" placeholder="Email Anda"><br><br>
	<input type="password" Name="password" size="46" placeholder="Masukan Password"><br><br>
	<input type="password" Name="repassword" size="46" placeholder="Masukan Konfirmasi Password "><br><br>
	<select name="kelamin">
	<option>Jenis Kelamin</option>
	<option value="laki-laki">Laki-laki</option>
	<option value="perempuan">Perempuan</option>
	</select><br><br>
	<input type="text" Name="alamat" size="46" placeholder="Alamat"><br><br>
	<input type="text" Name="kode pos" size="46" placeholder="Kode Pos"><br><br>
	<input type="text" Name="phone" size="46" placeholder="Mobile Phone"><br><br>
	<br>
	<input value="Register" style="background-color: 00cc66; height: 50; width: 150;"type="submit">
	<input value="Cancel" style="background-color: 00cc66; height: 50; width: 150;"type="submit">
	</td>
	</tr>
	
	</body>
	</html>
