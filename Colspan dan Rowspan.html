<!DOCTYPE html>
<html>
 <head>
  <title>Penggunaan Colspan dan Rowspan di HTML</title>
  <style type="text/css">
   table,th, td{
   border: 1px solid black;
   border-collapse: collapse; }
   table{ width: 30%; }
   th, td{ text-align:center; }
  </style>
 </head>

 <table>

 </table>
 </body>
</html>
